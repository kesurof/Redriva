<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Configuration Redriva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .setup-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .step-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
        }
        .step-content {
            padding: 2rem;
        }
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
        }
        .optional-badge {
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="setup-card">
                    <div class="step-header text-center">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <div class="step-number">1</div>
                            <h1 class="mb-0">🚀 Configuration Redriva</h1>
                        </div>
                        <p class="mb-0 opacity-75">Configurons votre gestionnaire Real-Debrid</p>
                    </div>
                    
                    <div class="step-content">
                        <form id="setupForm" method="POST" action="/setup">
                            <!-- Real-Debrid Token -->
                            <div class="mb-4">
                                <label for="rd_token" class="form-label">
                                    <i class="fas fa-key text-primary me-2"></i>
                                    <strong>Token Real-Debrid</strong>
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control form-control-lg" id="rd_token" 
                                       name="rd_token" placeholder="Votre token Real-Debrid" required>
                                <div class="form-text">
                                    <i class="fas fa-info-circle text-info me-1"></i>
                                    Obtenez votre token sur 
                                    <a href="https://real-debrid.com/apitoken" target="_blank" class="text-decoration-none">
                                        real-debrid.com/apitoken <i class="fas fa-external-link-alt"></i>
                                    </a>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Sonarr Configuration -->
                            <div class="mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-tv text-success me-2"></i>
                                    <strong>Sonarr</strong>
                                    <span class="optional-badge ms-2">Optionnel</span>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="sonarr_url" class="form-label">URL Sonarr</label>
                                        <input type="url" class="form-control" id="sonarr_url" 
                                               name="sonarr_url" placeholder="http://sonarr:8989">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="sonarr_api_key" class="form-label">Clé API</label>
                                        <input type="text" class="form-control" id="sonarr_api_key" 
                                               name="sonarr_api_key" placeholder="Clé API Sonarr">
                                    </div>
                                </div>
                            </div>

                            <!-- Radarr Configuration -->
                            <div class="mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-film text-warning me-2"></i>
                                    <strong>Radarr</strong>
                                    <span class="optional-badge ms-2">Optionnel</span>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="radarr_url" class="form-label">URL Radarr</label>
                                        <input type="url" class="form-control" id="radarr_url" 
                                               name="radarr_url" placeholder="http://radarr:7878">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="radarr_api_key" class="form-label">Clé API</label>
                                        <input type="text" class="form-control" id="radarr_api_key" 
                                               name="radarr_api_key" placeholder="Clé API Radarr">
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-rocket me-2"></i>
                                    Démarrer Redriva
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-light opacity-75">
                        <i class="fas fa-shield-alt me-1"></i>
                        Vos données restent locales et sécurisées
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validation du formulaire
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            const token = document.getElementById('rd_token').value;
            if (!token || token.length < 10) {
                e.preventDefault();
                alert('⚠️ Veuillez entrer un token Real-Debrid valide');
                return false;
            }
        });

        // Auto-focus sur le token
        document.getElementById('rd_token').focus();
    </script>
</body>
</html>
